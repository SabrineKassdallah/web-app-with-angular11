<div class="container card" *ngIf="userFormGroup" style="width: 400px ; margin-top: 20px;" >
         <div style="margin-top: 20px;"><h3 style="text-align:center ;">Register</h3></div>
    <div style="margin: auto" >
        <!-- <div  class="card-body" > -->
          <!-- <img
            id="profile-img"
            src="//ssl.gstatic.com/accounts/ui/avatar_1x.png"
            class="profile-img-card"/> -->
    
            <form [formGroup]="userFormGroup">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="username"           
                    />
                    <div class="alert-danger" *ngIf="userFormGroup.controls.username.errors && isSuccessful">
                        <div *ngIf="userFormGroup.controls.username.errors.required">Username is required</div>
                       
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input
                        type="email"
                        class="form-control"
                        formControlName="email"
                    />
                    <div class="alert-danger" *ngIf="userFormGroup.controls.email.errors && isSuccessful">
                        <div *ngIf="userFormGroup.controls.email.errors.required">Email is required</div>
                        <div *ngIf="userFormGroup.controls.email.errors.email">
                          Email must be a valid email address
                        </div>
                    </div>
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                />
                <div class="alert-danger" *ngIf="userFormGroup.controls.password.errors && isSuccessful">
                    <div *ngIf="userFormGroup.controls.password.errors.required">Password is required</div>
                    <div *ngIf="userFormGroup.controls.password.errors.minLength">
                    Password must be at least 6 characters
                    </div>
                </div>
                </div>
                <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="onRegister()">Sign Up</button>
                </div>
            </form>
        <!-- </div> -->
    </div>
</div>
